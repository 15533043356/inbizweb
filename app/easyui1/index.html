<section>
    <h1 data-bind="text: displayName"></h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="name" data-bind="textbox: name, width:100,height:60, valueUpdate: 'afterkeydown'">
        </div>
        <button type="submit" class="btn btn-default" data-bind="linkbutton:null, click: sayHello, enable: canSayHello">Click Me</button>
    </form>
</section>
